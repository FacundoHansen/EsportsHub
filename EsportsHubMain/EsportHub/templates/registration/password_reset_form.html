{% extends "base.html" %}

{% block content %}
  <h2>Restablecer contraseña</h2>
  <p>Ingresa tu dirección de correo electrónico a continuación para restablecer tu contraseña.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}
    <button type="submit">Restablecer contraseña</button>
  </form>
{% endblock %}
